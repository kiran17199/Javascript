<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Cart Quantity</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
  </head>
  <body>
    <p>Cart Quantity</p>
    
    <button onclick="console.log (`cart quantity: ${cartQuantity}`);">Show Quantity</button>

    <button onclick="cartQuantity > 10 ? cartisfull() : cartQuantity = cartQuantity + 1;
    console.log (`cart quantity: ${cartQuantity}`);">Add to cart</button> 

    <button onclick="cartQuantity > 10 ? cartisfull() : cartQuantity = cartQuantity + 2;
    console.log (`cart quantity: ${cartQuantity}`);">+2</button>

    <button onclick="cartQuantity > 10 ? cartisfull() : cartQuantity = cartQuantity + 3;
    console.log (`cart quantity: ${cartQuantity}`);">+3</button> 

    <button onclick="cartQuantity = 0;
    console.log (`cart quantity: ${cartQuantity}`);
    ">Reset Cart</button>

    <button onclick="cartQuantity > 10 ? cartisfull() : cartQuantity = cartQuantity + 4;
    console.log (`cart quantity: ${cartQuantity}`);">+4</button>

    <button onclick="cartQuantity > 10 ? cartisfull() : cartQuantity = cartQuantity + 5;
    console.log (`cart quantity: ${cartQuantity}`);">+5</button>

    <button onclick="cartQuantity < 0 ? fillcart() : cartQuantity--;">Remove Cart</button>

    <button onclick="cartQuantity < 0 ? fillcart() : cartQuantity -=2;
    console.log (`cart quantity: ${cartQuantity}`);">-2</button>

    <button onclick="cartQuantity < 0 ? fillcart() : cartQuantity -=3;
    console.log (`cart quantity: ${cartQuantity}`);">-3</button>



    <script>
      let cartQuantity = 0;
      function cartisfull() {
            alert(`The cart is Full`);
      }

      function fillcart() {
        alert(`Not enough items in the cart`)
      }
    </script>
  </body>
</html>
